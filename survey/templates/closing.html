<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Survey_1</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='closing.css')}}" type="text/css" media="screen" charset="utf-8"/>
    </head>
    <body>
        <audio hidden="true" autoplay loop controls>
            <source src="{{ url_for('static', filename='Pusheen_music.mp3') }}">
        </audio>          
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <img src="https://media3.giphy.com/media/osjgQPWRx3cac/giphy.gif" alt="Pusheen Gif">
                    <p>Inspirational Credits: Melinda :), Alina &#60;3, and Nikki Limo</p>
                </div>
            </div>
        </div>
        <script>
            if(typeof jQuery=='undefined'){
                document.write('<'+'script');
                document.write(' language="javascript"');
                document.write(' type="text/javascript"');
                document.write(' src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">');
                document.write('</'+'script'+'>')
            }
        </script>
        <script>
            if(!image_urls){
                var image_urls=Array()
            }
            if(!flash_urls){
                var flash_urls=Array()
            }
            image_urls['rain1']="https://www.picgifs.com/mini-graphics/mini-graphics/butterflies/mini-graphics-butterflies-346942.gif";
            image_urls['rain2']="https://www.picgifs.com/mini-graphics/mini-graphics/butterflies/mini-graphics-butterflies-346942.gif";
            image_urls['rain3']="https://www.picgifs.com/mini-graphics/mini-graphics/butterflies/mini-graphics-butterflies-346942.gif";
            image_urls['rain4']="https://www.picgifs.com/mini-graphics/mini-graphics/butterflies/mini-graphics-butterflies-346942.gif";
            $(document).ready(function(){var c=$(window).width();
            var d=$(window).height();
            var e=function(a,b){return Math.round(a+(Math.random()*(b-a)))};
            var f=function(a){setTimeout(function(){a.css({left:e(0,c)+'px',top:'-30px',display:'block',opacity:'0.'+e(10,100)}).animate({top:(d-10)+'px'},e(7500,8000),function(){$(this).fadeOut('slow',function(){f(a)})})},e(1,8000))};
            $('<div></div>').attr('id','rainDiv')
            .css({position:'fixed',width:(c-20)+'px',height:'1px',left:'0px',top:'-5px',display:'block'}).appendTo('body');
            for(var i=1;i<=20;i++){var g=$('<img/>').attr('src',image_urls['rain'+e(1,4)])
            .css({position:'absolute',left:e(0,c)+'px',top:'-30px',display:'block',opacity:'0.'+e(10,100),'margin-left':0}).addClass('rainDrop').appendTo('#rainDiv');f(g);g=null};
            var h=0;var j=0;$(window).resize(function(){c=$(window).width();d=$(window).height()})});
        </script>
        <script>
            if(typeof jQuery=='undefined'){
                document.write('<'+'script');
                document.write(' language="javascript"');
                document.write(' type="text/javascript"');
                document.write(' src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">');
                document.write('</'+'script'+'>')
            }
        </script>
    </body>
</html>
